<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile and Login</title>
</head>
<body>
    <h1>Student Profile</h1>
    <div id="student-profile">
        <h2>Profile Details</h2>
        <p><strong>Name:</strong> <span id="student-name">John Doe</span></p>
        <p><strong>SSC Exam Session:</strong> <span id="student-session">2023</span></p>
        <img id="student-photo" src="student-photo.jpg" alt="Student Photo" width="150">
    </div>

    <hr>

    <h1>Student Login</h1>
    <form id="login-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="session">SSC Exam Session:</label>
        <input type="text" id="session" name="session" required>
        <br><br>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
     
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            
            const name = document.getElementById('name').value;
            const session = document.getElementById('session').value;
            const photo = document.getElementById('photo').files[0];

        
            document.getElementById('student-name').textContent = name;
            document.getElementById('student-session').textContent = session;

         
            if (photo) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('student-photo').src = e.target.result;
                };
                reader.readAsDataURL(photo);
            }

            alert('Profile updated successfully!');
        });
    </script>
</body>
</html>
